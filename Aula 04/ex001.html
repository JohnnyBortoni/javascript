<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body {
            background-color: rgb(0, 255, 234);
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição do "Olá, Mundo!" </p>
    <script>
        window.alert("Minha primeira mensagem");
        /*o comando acima vai gerar uma janela de alerta*/
        window.confirm("Está gostando de JS?");
        /*O comando acima vai gerar uma janela de alerta com duas opções, "Ok" e "Cancelar" */
        window.prompt("Qual é o seu nome:")
        /*O comando acima vai gerar uma janela pedindo para escrever algo */
    </script>
</body>
</html>
