<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(0, 255, 234);
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição do "Olá, Mundo!" </p>
    <script>
        var n1 = Number(window.prompt("Digite um número inteiro: ")) // No prompt os valores vão receber o valor String, independente de qual tipo de variável ela é
        var n2 = Number(window.prompt("Digite outro número inteiro: "))
        var souma = n1 + n2
        window.alert(`A soma dos números ${n1} e ${n2}, é ${souma}`)
         // Number.parseInt(n1) ---> Vai passar a String para um número inteiro
         // Number.parseFloat(n1) ---> Vai passar a String para um número com vírgula   
         //Number(n1) --->  Vai passar a String para um número com vírgula ou inteiro
         //String(souma) ---> Vai passar um número inteiro ou com vírgula para um caractere
         </script>
</body>
</html>
